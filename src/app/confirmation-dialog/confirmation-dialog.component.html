<h1 mat-dialog-title>
  {{ data.title }}
</h1>

<mat-dialog-content>
  {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button *ngIf="data.cancel" mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirm }}</button>
</mat-dialog-actions>
