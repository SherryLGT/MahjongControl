<h2>Player Management</h2>

<button *ngIf="playerList.length > 4" mat-icon-button aria-label="Close" class="icon" style="float: right;">
  <span class="material-icons">close</span>
</button>
<button mat-raised-button aria-label="Add Player" class="icon" style="float: right;">
  <span class="material-icons">add_circle_outline</span> Add Player
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let player"> {{player.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>

  <!-- Last Played Column -->
  <ng-container matColumnDef="lastPlayed">
    <th mat-header-cell *matHeaderCellDef> Last Played </th>
    <td mat-cell *matCellDef="let player"> {{formatDate(player.lastPlayed)}} </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
